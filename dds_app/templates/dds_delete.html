{% extends 'base.html' %}

{% block content %}
<h2>Удалить запись?</h2>
<p>Дата: {{ object.date }}</p>
<p>Сумма: {{ object.amount }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'dds_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
